<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 등록 폼</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .required {
      color: red;
    }
  </style>
</head>
<body>
  <h1>상품 등록</h1> 
  <form id="productForm" action="/productRegister" method="post">
    <div class="form-group">
      <label for="name">상품명 <span class="required">*</span></label>
      <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
      <label for="price">가격 <span class="required">*</span></label>
      <input type="number" id="price" name="price" required>
    </div>
    
    <div class="form-group">
      <label for="category">카테고리 <span class="required">*</span></label>
      <select id="category" name="category" required>
        <option value="">카테고리 선택</option>
        <option value="bottom">하의</option>
        <option value="top">상의</option>
        <option value="outer">아우터</option>
        <option value="accessories">액세서리</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="content">상품 설명 <span class="required">*</span></label>
      <textarea id="content" name="content" required></textarea>
    </div>
    
    <div class="form-group">
      <label for="imageUrl">이미지 URL <span class="required">*</span></label>
      <input type="text" id="imageUrl" name="imageUrl" required placeholder="예: image.jpg">
    </div>
    
    <button type="submit" onclick="return confirm('상품을 등록하시겠습니까??')">상품 등록</button>
  </form>
