<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문내역 - 쇼핑몰</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', Arial, sans-serif;
    }
    
    body {
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    header {
      margin-bottom: 30px;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #333;
    }
    
    .order-status-filter {
      display: flex;
      margin-bottom: 20px;
      border-radius: 8px;
      overflow: hidden;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    
    .filter-item {
      flex: 1;
      text-align: center;
      padding: 15px 10px;
      cursor: pointer;
      transition: all 0.3s;
      border-bottom: 3px solid transparent;
    }
    
    .filter-item.active {
      border-bottom-color: #4a90e2;
      color: #4a90e2;
      font-weight: 500;
    }
    
    .filter-item:hover {
      background-color: #f9f9f9;
    }
    
    .filter-count {
      display: inline-block;
      background-color: #f0f0f0;
      color: #666;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      line-height: 24px;
      text-align: center;
      font-size: 12px;
      margin-left: 5px;
    }
    
    .filter-item.active .filter-count {
      background-color: #4a90e2;
      color: white;
    }
    
    .order-period {
      display: flex;
      margin-bottom: 20px;
      gap: 10px;
    }
    
    .period-btn {
      padding: 8px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: white;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .period-btn.active {
      background-color: #4a90e2;
      color: white;
      border-color: #4a90e2;
    }
    
    .period-custom {
      display: flex;
      align-items: center;
      margin-left: auto;
    }
    
    .period-input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 120px;
    }
    
    .period-separator {
      margin: 0 10px;
    }
    
    .search-btn {
      padding: 8px 15px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    
    .order-list {
      margin-bottom: 30px;
    }
    
    .order-item {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
      overflow: hidden;
    }
    
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #f9f9f9;
      border-bottom: 1px solid #eee;
    }
    
    .order-date {
      font-size: 14px;
      color: #666;
    }
    
    .order-id {
      font-weight: 500;
      margin-top: 3px;
    }
    
    .order-status {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
    }
    
    .status-pending {
      background-color: #fff8e1;
      color: #f57c00;
    }
    
    .status-shipping {
      background-color: #e3f2fd;
      color: #1976d2;
    }
    
    .status-delivered {
      background-color: #e8f5e9;
      color: #388e3c;
    }
    
    .status-canceled {
      background-color: #ffebee;
      color: #d32f2f;
    }
    
    .order-content {
      padding: 20px;
    }
    
    .order-product {
      display: flex;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
    }
    
    .order-product:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }
    
    .product-image {
      width: 80px;
      height: 80px;
      border-radius: 5px;
      object-fit: cover;
      margin-right: 15px;
    }
    
    .product-details {
      flex: 1;
    }
    
    .product-name {
      font-weight: 500;
      margin-bottom: 5px;
    }
    
    .product-option {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }
    
    .product-price {
      font-weight: 600;
    }
    
    .product-quantity {
      color: #666;
      font-size: 14px;
    }
    
    .order-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #f9f9f9;
      border-top: 1px solid #eee;
    }
    
    .order-total {
      font-size: 16px;
      font-weight: 600;
    }
    
    .order-actions {
      display: flex;
      gap: 10px;
    }
    
    .btn {
      display: inline-block;
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-outline {
      border: 1px solid #ddd;
      color: #333;
      background-color: white;
    }
    
    .btn-outline:hover {
      border-color: #4a90e2;
      color: #4a90e2;
    }
    
    .btn-primary {
      background-color: #4a90e2;
      color: white;
      border: none;
    }
    
    .btn-primary:hover {
      background-color: #3a7bc8;
    }
    
    .empty-orders {
      text-align: center;
      padding: 50px 0;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    
    .empty-icon {
      font-size: 48px;
      color: #ddd;
      margin-bottom: 20px;
    }
    
    .empty-text {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    
    .page-item {
      margin: 0 5px;
    }
    
    .page-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 35px;
      height: 35px;
      border-radius: 5px;
      border: 1px solid #ddd;
      color: #333;
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .page-link:hover, .page-link.active {
      background-color: #4a90e2;
      color: white;
      border-color: #4a90e2;
    }
    
    @media (max-width: 768px) {
      .order-period {
        flex-wrap: wrap;
      }
      
      .period-custom {
        width: 100%;
        margin-top: 10px;
        margin-left: 0;
        justify-content: space-between;
      }
      
      .period-input {
        width: calc(50% - 20px);
      }
      
      .order-header, .order-footer {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .order-status, .order-actions {
        margin-top: 10px;
      }
      
      .order-actions {
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>
</head>
