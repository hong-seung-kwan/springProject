<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', Arial, sans-serif;
    }
    
    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .signup-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      padding: 40px;
    }
    
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      border-color: #4a90e2;
      outline: none;
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
    }
    
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #3a7bc8;
    }
    
    .form-footer {
      text-align: center;
      margin-top: 20px;
      color: #777;
      font-size: 14px;
    }
    
    .form-footer a {
      color: #4a90e2;
      text-decoration: none;
    }
    
    .form-footer a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 600px) {
      .signup-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>회원가입</h1>
    <div th:if ="${errorMsg != null}" style=" color:red;">
    <p th:text="${errorMsg}"></p>
    </div>
    <form action="/register" method="post">
      <div class="form-group">
        <label for="userId">아이디</label>
        <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요" required>
      </div>
      
      <div class="form-group">
        <label for="userPw">비밀번호</label>
        <input type="password" id="userPw" name="userPw" placeholder="비밀번호를 입력하세요" required>
      </div>
      
      <div class="form-group">
        <label for="userName">이름</label>
        <input type="text" id="userName" name="userName" placeholder="이름을 입력하세요" required>
      </div>
      
      <div class="form-group">
        <label for="userAddress">주소</label>
        <input type="text" id="userAddress" name="userAddress" placeholder="주소를 입력하세요">
      </div>
      
      <div class="form-group">
        <label for="userPhone">휴대폰번호</label>
        <input type="tel" id="userPhone" name="userPhone" placeholder="휴대폰번호를 입력하세요">
      </div>
      

      
      <button type="submit">가입하기</button>
    </form>
    
    <div class="form-footer">
      이미 계정이 있으신가요? <a href="/login">로그인</a>
    </div>
  </div>
</body>
</html>
