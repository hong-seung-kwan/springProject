<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', Arial, sans-serif;
    }
    
    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .login-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      border-color: #4a90e2;
      outline: none;
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .remember-me input {
      width: auto;
      margin-right: 8px;
    }
    
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #3a7bc8;
    }
    
    .form-footer {
      text-align: center;
      margin-top: 20px;
      color: #777;
      font-size: 14px;
    }
    
    .form-footer a {
      color: #4a90e2;
      text-decoration: none;
    }
    
    .form-footer a:hover {
      text-decoration: underline;
    }
    
    .social-login {
      margin-top: 30px;
      text-align: center;
    }
    
    .social-login p {
      color: #777;
      margin-bottom: 15px;
      position: relative;
    }
    
    .social-login p::before,
    .social-login p::after {
      content: "";
      display: inline-block;
      width: 40%;
      height: 1px;
      background-color: #ddd;
      position: absolute;
      top: 50%;
    }
    
    .social-login p::before {
      left: 0;
    }
    
    .social-login p::after {
      right: 0;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    
    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .social-icon:hover {
      background-color: #e5e5e5;
    }
    
    .forgot-password {
      text-align: right;
      margin-bottom: 20px;
    }
    
    .forgot-password a {
      color: #777;
      font-size: 14px;
      text-decoration: none;
    }
    
    .forgot-password a:hover {
      color: #4a90e2;
      text-decoration: underline;
    }
    
    @media (max-width: 600px) {
      .login-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
    </div>
    
    <h1>로그인</h1>
    
    <form action="/login" method="post">
    <div th:if= '${ param.error != null}' class="alert alert-danger">ID 또는 비밀번호가 틀렸습니다</div>
      <div class="form-group">
        <label for="userId">아이디</label>
        <input type="text" name="username" placeholder="아이디를 입력하세요" required>
      </div>
      
      <div class="form-group">
        <label for="userPw">비밀번호</label>
        <input type="password" id="userPw" name="password" placeholder="비밀번호를 입력하세요" required>
      </div>

      <button type="submit">로그인</button>
    </form>
    
    <div class="form-footer">
      계정이 없으신가요? <a href="/register">회원가입</a>
    </div>
  </div>
</body>
</html>
